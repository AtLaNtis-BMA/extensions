<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Windows Defender | Chrome</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
      color: #333;
      width: 300px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .header img {
      width: 32px;
      height: 32px;
    }

    h1 {
      font-size: 16px;
      margin: 0;
    }

    .content {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }

    .content p {
      font-size: 14px;
      margin-bottom: 12px;
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 10px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 15px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    .small {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon.png" alt="Windows Defender" />
    <h1>Windows Defender Chrome</h1>
  </div>

  <div class="content">
    <p><strong>Protection en temps réel activée.</strong></p>
    <p>Cette extension est actuellement en mode surveillance avancée pour protéger votre activité sur Google Chrome.</p>
    <p>Pour gérer vos paramètres de confidentialité ou en savoir plus :</p>

    <a class="btn" href="https://www.microsoft.com/fr-fr/windows/comprehensive-security" target="_blank">
      Ouvrir Windows Defender
    </a>
  </div>

  <div class="small">
    Microsoft Defender &copy; 2025
  </div>
</body>
</html>
